---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  labels:
    app: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /auth/signup
            pathType: Prefix
            backend:
              service:
                name: facade-service
                port:
                  number: 8080
          - path: /auth/signup
            pathType: Prefix
            backend:
              service:
                name: facade-service
                port:
                  number: 8080